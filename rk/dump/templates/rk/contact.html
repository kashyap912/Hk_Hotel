{% extends 'rk/base.html' %}
{% load staticfiles %}
{% block content %}
<!--contact start here-->
<div class="contact">
	<div class="container">
		<div class="contact-main">
			<div class="contact-top">
				<h2>Contact</h2>
			</div>
			<div class="contact-bottom">
				<div class="col-md-9 contact-left">
					<form action="/contact/" method="post">
						{% csrf_token %}
						<input type="text" name="t1" placeholder="Name">
						<input type="text" name="t2" class="email" placeholder="Email">
						<textarea  placeholder="Message" name="t3" required=""></textarea>
						<input type="submit" value="Send">
					</form>
				</div>
				<div class="col-md-3 contact-right">
					<h1>Address</h1>
					<p>Company Office</p>
					<p>NEW DELHI.</p>
					<p>7015183972 , 9996919882</p>
					<p><a href="mailto:info@example.com">gecnilokheri@gmail.com</a></p>
				</div>
			  <div class="clearfix"> </div>
			</div>
		</div>
	</div>
</div>
<!--contact end here-->
<!--map start here-->
<div class="map">
  <div class="container">
	 <iframe src="https://www.google.com/maps/@28.3364819,77.3320343,16z"  frameborder="0" style="border:0"> </iframe>
 </div>
</div>
<!--map end here-->
{% endblock %}
